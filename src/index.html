    <script>
        var swiper = new Swiper('.swiper-container', {

        $.ajax({
            url: './data/data.json',

            success: function (data) {

            }

        function render(data) {
            console.log(data)
            data.forEach(function (i, item) {
                html =

                    <div class="item-left">
                        <h3>${i.txt}</h3>
                        <p><span>${i.name}</span><span>${i.ren}阅</span></p>
                    </div>
                    <div class="item-img">
                        <img src="./img/${i.img}" alt="">
                    </div>
                </div>`;

                $('.main-list').append(html)
            })
        }
